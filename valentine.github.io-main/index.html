<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <form action="dessert.html" method="get">
      <div class="food-selection">
        <div class="food-item">
          <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
          <label><input type="checkbox" name="food" value="Burgers, fries and fried chicken" /> burgers and fried chicken</label>
        </div>
        <div class="food-item">
          <img src="food/koreanfood.jpeg" alt="koreanfood" />
          <label><input type="checkbox" name="food" value="Korean food" /> korean food</label>
        </div>
        <!-- Removed salad and steak, added North Indian food and Manipuri food -->
        <div class="food-item">
          <img src="food/northindianfood.jpeg" alt="north indian food" />
          <label><input type="checkbox" name="food" value="North Indian food" /> North Indian food</label>
        </div>
        <div class="food-item">
          <img src="food/manipuri food.jpg" alt="manipuri food" />
          <label><input type="checkbox" name="food" value="Manipuri food" /> Manipuri food</label>
        </div>
        <div class="food-item">
          <img src="food/sushi.jpeg" alt="sushi" />
          <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
        </div>
        <!-- Added Italian food -->
        <div class="food-item">
          <img src="food/italianfood.jpeg" alt="italian food" />
          <label><input type="checkbox" name="food" value="Italian food" /> italian food</label>
        </div>
      </div>
      <button class="button" type="submit">Continue UWU</button>
    </form>
  </body>
</html>
